<!-- This is an example of the structre of the header of an HTML with a logo 
    and hamburger icon button for small screens-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="site logo" width="1" height="1">
        <span>The Site Name</span>
        <button id="nav-button" class="hamburger" aria-label="navigation"></button>
    </header>    
</body>
</html>

<!--This is the CSS layout for this example - The first column will be fixed at 24px wide 
    for the logo, the second column will be auto width for the site name, and the third 
    column will be 44px wide for the hamburger button-->
